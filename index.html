<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css" integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    
    <!-- header -->
    <header class="header_height">
        <div class="container bg_blue">
            <div class="row">
                <div class="col col_height bg_red"></div>
            </div>
        </div>
    </header>

    <!-- main -->
    <main class="bg_purple">
        <div class="hero_image">
            <div class="container bg_prim">
                <div class="row">
                    <div class="col card_height d-flex flex-column justify-content-center">
                        <img src="./assets/img/avatar.svg" alt="" class="avatar align-self-center">
                        <h2 class="white_text align-self-center font_40">
                            START BOOTSTRAP
                        </h2>
                        <div class="align-self-center width100 d-flex justify-content-center">
                            <div class="white_line align-self-center"></div>
                            <i class="fa-solid fa-star white_text"></i>
                            <div class="white_line align-self-center"></div>
                        </div>
                        <p class="white_text align-self-center">
                            GRAPHIC ARTIST - WEB DESIGNER - ILLUSTRATOR
                        </p>
                    </div>
                </div>
            </div>
        </div>
        <div class="portfolio">
            <div class="container bg_yellow">
                <div class="row">
                    <div class="col-sm-12 col-md-6 col-lg-4 bg_red content_height"></div>
                    <div class="col-sm-12 col-md-6 col-lg-4  bg_blue content_height"></div>
                    <div class="col-sm-12 col-md-6 col-lg-4  bg_green content_height"></div>
                    <div class="col-sm-12 col-md-6 col-lg-4  bg_red content_height"></div>
                    <div class="col-sm-12 col-md-6 col-lg-4  bg_blue content_height"></div>
                    <div class="col-sm-12 col-md-6 col-lg-4  bg_green content_height"></div>
                </div>
            </div>
        </div>
        <div class="about">
            <div class="container bg_blue">
                <div class="row">
                    <div class="col-12 col_height"></div>
                    <div class="col-sm-12 col-md-6 bg_green card_height"></div>
                    <div class="col-sm-12 col-md-6 bg_red card_height"></div>
                </div>
            </div>
        </div>
        <div class="FAQ">
            <div class="container">
                <div class="row">
                    <div class="col-12 bg_yellow card_height"></div>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg_purple">
        <div class="container">
            <div class="row">
                <div class="col-sm-12 col-md-4 bg_red col_height"></div>
                <div class="col-sm-12 col-md-4 bg_blue col_height"></div>
                <div class="col-sm-12 col-md-4 bg_green col_height"></div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-12 footer_bottom bg_yellow"></div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
